{% extends "admin_base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">

    <h3 class="title">Edit Pet</h3>
    <h3> {{ data }}</h3>
    <div class="box">

        <form method="POST" action="/admin/petsedit" class="editform">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="id" id="id" placeholder="PetID" autofocus="" readonly>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" id="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="tags_1" id="tags_1" placeholder="tags_1" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="tags_2" id="tags_2" placeholder="tags_2" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="photoUrls_1" id="photoUrls_1" placeholder="photoUrls_1" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="photoUrls_2" id="photoUrls_2" placeholder="photoUrls_2" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="status" id="status" placeholder="Status" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
<script>
    var data = '{{ data|tojson }}';
    
    var payload = $.parseJSON(data);
    
    var name = Object.keys(payload);
    console.log(Object.keys(payload)[0][0]);
    
    var petid=parseInt(name);
    console.log(typeof(petid));
        $('form').click(function(){
            $("#id").val(petid);
        });
    
</script>
{% endblock %}
