{% extends "pets_base.html" %}
{% block content %}
<button class="button" id="viewcart">View Cart</button>
<form class="form" method="POST" action="/shippinginfo">
    <div class="field">
        <div class="control">
            <input class="input is-large" type="number" name="door" placeholder="Door" autofocus="">
        </div>
    </div>

    <div class="field">
        <div class="control">
            <input class="input is-large" type="text" name="city" placeholder="City" autofocus="">
        </div>
    </div>

    <div class="field">
        <div class="control">
            <input class="input is-large" type="text" name="state" placeholder="State" autofocus="">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input is-large" type="text" name="country" placeholder="Country" autofocus="">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input is-large" type="text" name="phone" placeholder="Phone Number" autofocus="">
        </div>
    </div>


    <button class="button is-block is-info is-large is-fullwidth">Place Order</button>
</form>
</div>
</div>
{% endblock%}
