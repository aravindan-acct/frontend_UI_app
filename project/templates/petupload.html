{% extends "admin_base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add Pet</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/admin/addpet">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="tags_1" placeholder="tags_1" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="tags_2" placeholder="tags_2" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="photoUrls_1" placeholder="photoUrls_1" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="photoUrls_2" placeholder="photoUrls_2" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="status" placeholder="Status" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
