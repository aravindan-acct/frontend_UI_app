{% extends "base.html" %}
{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title">PetStore Web Application Initial Configuration</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
        {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/target">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="FrontendIP" placeholder="Frontend IP or Domain" autofocus="">

                </div>

            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="BackendIP" placeholder="Backend API IP or Domain">


                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>

        </form>
    </div>
</div>

{% endblock%}
